<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links em HTML</title>
    </head>
    <body>
        <h1>Links em HTML</h1>
        
        <hr><hr>

        <h2>Hiperligação para Documentos Internos</h2>
        
        <ul>
            <li><a href="movies.html">Movies</a></li><!-- hiperligação dentro da mesma pasta -->
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <!-- 
        ul>li*3>a 
        faz uma UNORGANIZED LIST com três LIST ITEM com uma ANCHOR cada uma delas 
        -->

        <h2>Hiperligação para outros sites</h2>

        <p>
            <!-- hiperligação para documentos e ficheiros na internet -->
            Veja os nossos cursos na <a href="https://flag.pt/">Flag</a> <!-- tudo aquilo que está dentro da linha "ancor" fica inserido à hiperligação -->
        </p>

        <h2>Hiperligação Para Outros Sites Num Novo Separador</h2>
        <p>
            Veja os nossos cursos na <a href="https://flag.pt/"
            target="_blank">Flag</a> <!-- target define="_blank" define que a hiperligação seja aberta num novo separador -->
        </p>

        <hr>

        

    </body>
</html>
